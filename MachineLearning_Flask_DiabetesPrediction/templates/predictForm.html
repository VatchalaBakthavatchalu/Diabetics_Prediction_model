        <div id="select-disease">
            <div class="row lrmar5n">

                    <div class="form-group col-sm-4">

                     <div class="form-group col-sm-4">

                    <div class="form-group col-sm-4">
                        <label for="bmi">Body Mass Index</label>

                    <div class="form-group col-sm-4">
